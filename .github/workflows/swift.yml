name: NetaVPN iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
    # 1ï¸âƒ£ ë ˆí¬ í´ë¡ 
    - uses: actions/checkout@v4

    # 2ï¸âƒ£ Xcode ì„¤ì •
    - name: Set Xcode version
      run:  sudo xcode-select --switch /Applications/Xcode. app/Contents/Developer

    # 3ï¸âƒ£ Flutter ì„¤ì¹˜
    - uses:  subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
        channel: 'stable'
        cache: false

    # 4ï¸âƒ£ Flutter ë²„ì „ í™•ì¸
    - name: Check Flutter version
      run:  flutter --version

    # 5ï¸âƒ£ Flutter ì˜ì¡´ì„± ì„¤ì¹˜
    - name: Install Flutter dependencies
      run: flutter pub get

    # 6ï¸âƒ£ iOS ë””ë ‰í† ë¦¬ í™•ì¸
    - name: Check iOS directory
      run: |
        echo "=== iOS ë””ë ‰í† ë¦¬ ëª©ë¡ ==="
        ls -la ios/
        echo ""
        echo "=== Podfile í™•ì¸ ==="
        if [ -f ios/Podfile ]; then
          echo "âœ… Podfile ì¡´ì¬"
        else
          echo "âŒ Podfile ì—†ìŒ"
        fi

    # 7ï¸âƒ£ CocoaPods ì—…ë°ì´íŠ¸ ë° Pod install
    - name: Install CocoaPods dependencies
      run: |
        cd ios
        pod repo update
        pod install --repo-update
        cd .. 

    # 8ï¸âƒ£ Flutter iOS ë¹Œë“œ (Debug ë¨¼ì € í…ŒìŠ¤íŠ¸)
    - name: Build iOS Debug
      run: flutter build ios --debug --no-codesign

    # 9ï¸âƒ£ Flutter iOS ë¹Œë“œ (Release)
    - name: Build iOS Release
      run: flutter build ios --release --no-codesign

    # ğŸ”Ÿ ë¹Œë“œ ê²°ê³¼ í™•ì¸
    - name: Check build artifacts
      run:  |
        echo "=== ë¹Œë“œ ê²°ê³¼ í™•ì¸ ==="
        find build/ios -type d -name "*.app" 2>/dev/null | head -5 || echo "No .app found"
        ls -la build/ios/Release-iphoneos/ 2>/dev/null || echo "Release-iphoneos directory not found"

    # 1ï¸âƒ£1ï¸âƒ£ ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
    - name: Upload iOS build
      if: success()
      uses: actions/upload-artifact@v4
      with: 
        name: ios-build-release
        path: build/ios/Release-iphoneos/
        if-no-files-found: warn
