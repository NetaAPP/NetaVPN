name: NetaVPN iOS Build

on:
  push: 
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_ios: 
    runs-on: macos-latest

    steps:
    # 1ï¸âƒ£ ë ˆí¬ í´ë¡ 
    - uses: actions/checkout@v4

    # 2ï¸âƒ£ Xcode ë²„ì „ ì„¤ì •
    - name: Set Xcode version
      run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

    # 3ï¸âƒ£ ì´ì „ Flutter ìºì‹œ ì œê±°
    - name: Remove old Flutter cache
      run: rm -rf $HOME/flutter

    # 4ï¸âƒ£ Flutter ì„¤ì¹˜ (ì•ˆì • ë²„ì „)
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
        channel: 'stable'
        cache: false

    # 5ï¸âƒ£ Flutter & Dart ë²„ì „ í™•ì¸
    - name: Check Flutter & Dart version
      run: flutter --version

    # 6ï¸âƒ£ Flutter ì˜ì¡´ì„± ì„¤ì¹˜
    - name: Install Flutter dependencies
      run:  flutter pub get

    # 7ï¸âƒ£ iOS í´ë” í™•ì¸
    - name: Check iOS directory
      run: ls -la ios/

    # 8ï¸âƒ£ CocoaPods ì—…ë°ì´íŠ¸ ë° ì„¤ì¹˜
    - name:  Update CocoaPods
      run: |
        sudo gem install cocoapods
        cd ios
        pod repo update
        pod install --repo-update
        cd ..

    # 9ï¸âƒ£ Flutter clean & get (ì¬ì„¤ì •)
    - name: Flutter clean and get
      run: |
        flutter clean
        flutter pub get

    # ğŸ”Ÿ Flutter iOS ë¹Œë“œ
    - name: Build iOS (Debug mode first)
      run: flutter build ios --debug --no-codesign

    # 1ï¸âƒ£1ï¸âƒ£ Release ë¹Œë“œ
    - name: Build iOS Release
      run: flutter build ios --release --no-codesign

    # 1ï¸âƒ£2ï¸âƒ£ ë¹Œë“œ ê²°ê³¼ í™•ì¸
    - name: Check build artifacts
      run: |
        find build/ios -type f -name "*. app" 2>/dev/null || echo "No . app found"
        find build/ios -type f -name "*.ipa" 2>/dev/null || echo "No . ipa found"

    # 1ï¸âƒ£3ï¸âƒ£ ë¹Œë“œ ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ (ì¡°ê±´ë¶€)
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: build/ios/Release-iphoneos/
        if-no-files-found: warn
