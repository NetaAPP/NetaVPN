name: NetaVPN iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
    # 1ï¸âƒ£ ë ˆí¬ í´ë¡ 
    - uses: actions/checkout@v4

    # 2ï¸âƒ£ ì´ì „ Flutter ìºì‹œ ì œê±°
    - name: Remove old Flutter cache
      run: rm -rf $HOME/flutter

    # 3ï¸âƒ£ Flutter ì„¤ì¹˜ (ê°•ì œ ìµœì‹  ë²„ì „, ìºì‹œ ë¬´ì‹œ)
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
        channel: 'stable'
        cache: false

    # 4ï¸âƒ£ Flutter & Dart ë²„ì „ í™•ì¸
    - name: Check Flutter & Dart version
      run: flutter --version

    # 5ï¸âƒ£ Flutter ì˜ì¡´ì„± ì„¤ì¹˜
    - name: Install Flutter dependencies
      run: flutter pub get

    # 6ï¸âƒ£ CocoaPods ì„¤ì¹˜
    - name: Install CocoaPods
      run: sudo gem install cocoapods

    # 7ï¸âƒ£ iOS ë¹Œë“œìš© Podfile ìƒì„± ë° ì„¤ì¹˜
    - name: Prepare iOS Pods
      run: |
        cd ios
        if [ ! -f Podfile ]; then
          flutter pub get
          flutter build ios --no-codesign
        fi
        pod install --repo-update
        cd ..

    # 8ï¸âƒ£ Flutter iOS ë¹Œë“œ (ì„œëª… ì—†ì´)
    - name: Build iOS
      run: flutter build ios --release --no-codesign

    # 9ï¸âƒ£ IPA ìƒì„±
    - name: Export IPA
      run: |
        mkdir -p build/ios/ipa
        xcodebuild -workspace ios/Runner.xcworkspace \
                   -scheme Runner \
                   -configuration Release \
                   -sdk iphoneos \
                   -archivePath build/ios/Runner.xcarchive \
                   archive
        xcodebuild -exportArchive \
                   -archivePath build/ios/Runner.xcarchive \
                   -exportOptionsPlist ios/ExportOptions.plist \
                   -exportPath build/ios/ipa

    # ğŸ”Ÿ ë¹Œë“œëœ IPA ì—…ë¡œë“œ
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ipa
        path: build/ios/ipa
