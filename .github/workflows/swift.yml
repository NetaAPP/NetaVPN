name: NetaVPN iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_ios:

    runs-on: macos-latest

    steps:
    # 1️⃣ 레포 클론
    - uses: actions/checkout@v4

    # 2️⃣ 이전 Flutter 캐시 제거 (Dart 버전 문제 방지)
    - name: Remove old Flutter cache
      run: rm -rf $HOME/flutter

    # 3️⃣ Flutter 설치 (강제 최신 버전, 캐시 무시)
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
        channel: 'stable'
        cache: false

    # 4️⃣ Flutter & Dart 버전 확인
    - name: Check Flutter & Dart version
      run: flutter --version

    # 5️⃣ Flutter 의존성 설치
    - name: Install Flutter dependencies
      run: flutter pub get

    # 6️⃣ iOS Pod 설치
    - name: Install CocoaPods
      run: |
        cd ios
        pod install
        cd ..

    # 7️⃣ Flutter iOS 빌드 (서명 없이)
    - name: Build iOS IPA
      run: flutter build ios --release --no-codesign

    # 8️⃣ 빌드된 IPA 업로드 (v4 사용)
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ipa
        path: build/ios/ipa
