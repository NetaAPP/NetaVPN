name: NetaVPN iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request: 
    branches: [ "main" ]

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
    # 1ï¸âƒ£ ë ˆí¬ í´ë¡ 
    - uses: actions/checkout@v4

    # 2ï¸âƒ£ Xcode ë²„ì „ ì„¤ì •
    - name: Set Xcode version
      run: sudo xcode-select --switch /Applications/Xcode. app/Contents/Developer

    # 3ï¸âƒ£ Flutter ì„¤ì¹˜
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
        channel: 'stable'
        cache: false

    # 4ï¸âƒ£ Flutter ë²„ì „ í™•ì¸
    - name: Check Flutter version
      run:  flutter --version

    # 5ï¸âƒ£ Flutter ì˜ì¡´ì„± ì„¤ì¹˜
    - name: Install Flutter dependencies
      run: flutter pub get

    # 6ï¸âƒ£ iOS í´ë” í™•ì¸
    - name: Check iOS directory
      run: |
        echo "=== iOS ë””ë ‰í† ë¦¬ ëª©ë¡ ==="
        ls -la ios/
        echo ""
        echo "=== Podfile í™•ì¸ ==="
        if [ -f ios/Podfile ]; then
          echo "âœ… Podfile ì¡´ìž¬"
        else
          echo "âŒ Podfile ì—†ìŒ"
        fi

    # 7ï¸âƒ£ CocoaPods ì„¤ì¹˜ ë° Pod install
    - name: Install CocoaPods dependencies
      run: |
        cd ios
        pod install --repo-update
        cd .. 

    # 8ï¸âƒ£ Flutter iOS ë¹Œë“œ
    - name: Build iOS
      run: flutter build ios --release --no-codesign

    # 9ï¸âƒ£ ë¹Œë“œ ê²°ê³¼ í™•ì¸
    - name: Check build artifacts
      run: |
        find build/ios -type f -name "*.app" 2>/dev/null || echo "No . app found"
        ls -la build/ios/Release-iphoneos/ || echo "Release-iphoneos directory not found"

    # ðŸ”Ÿ ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
    - name: Upload build artifacts
